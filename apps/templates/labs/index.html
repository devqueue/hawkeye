{% extends "layouts/base.html" %}

{% block title %}Home{% endblock %}


{% block content %}

<div class="text-center d-flex align-items-center justify-content-center">
<h3 class="text-center"> Search </h3>
</div>

<form action="" method="post">
{% csrf_token %}
<div class="row">

<div>
<label for="course">Course: </label>
<select name="course" id="course" onchange="this.form.submit();" class="form-select"
  aria-label="Default select example">
    {% for course in courses %}
    <option value="{{course}}">{{course}}</option>
    {% endfor %}
</select>
</div>

<div class="col-md-6 pt-2">
<label for="Year">Year: </label>
<select name="Year" id="Year" onchange="this.form.submit();" class="form-select form-select-sm"
  aria-label=".form-select-sm example">
    {% for Year in years %}
    <option value="{{Year}}">{{Year}}</option>
    {% endfor %}
</select>
</div>

<br>
<div class="col-md-6 pt-1">
<label for="division">Division: </label>
<select name="division" id="division" onchange="this.form.submit();" class="form-select form-select-sm"
  aria-label=".form-select-sm example">
    {% for as in divisions %}
    <option value="{{as}}">{{as}}</option>
    {% endfor %}
</select>
</div>
</div>


<br>
